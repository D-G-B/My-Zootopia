<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-light-dark: #1E1E1E;
            --purple-primary: #8A4FFF;
            --purple-secondary: #6A3ACC;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 400;
            line-height: 1.6;
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: var(--purple-primary);
            margin-bottom: 2rem;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            list-style: none;
        }

        .cards__item {
            background-color: var(--bg-light-dark);
            border-radius: 12px;
            border: 1px solid var(--purple-secondary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cards__item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .card__title {
            color: var(--purple-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--purple-secondary);
            padding-bottom: 0.5rem;
        }

        .card__text {
            margin-top: 1rem;
        }

        .card__details {
            list-style: none;
        }

        .card__detail-item {
            color: var(--text-secondary);
            font-size: 0.95rem;
            padding: 0.4rem 0;
            border-bottom: 1px solid rgba(138, 79, 255, 0.1);
        }

        .card__detail-item strong {
            color: var(--purple-primary);
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<h1>My Animal Repository</h1>
<ul class="cards">
    <h2> ): The animal "XDDDDDDD" does not exist in the API. :( </h2>
</ul>
</body>
</html>
